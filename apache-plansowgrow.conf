<VirtualHost *:8082>
    ServerName 192.168.68.200

    # Directorio de la aplicación
    DocumentRoot /home/jmgalaminos/PlanSowGrow

    # WSGI Configuration
    WSGIDaemonProcess plansowgrow user=jmgalaminos group=jmgalaminos threads=5 python-home=/home/jmgalaminos/PlanSowGrow/venv python-path=/home/jmgalaminos/PlanSowGrow
    WSGIScriptAlias / /home/jmgalaminos/PlanSowGrow/plansowgrow.wsgi

    <Directory /home/jmgalaminos/PlanSowGrow>
        WSGIProcessGroup plansowgrow
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
        Options -Indexes
    </Directory>

    # Archivos estáticos (si los hay en el futuro)
    Alias /static /home/jmgalaminos/PlanSowGrow/static
    <Directory /home/jmgalaminos/PlanSowGrow/static>
        Require all granted
        Options -Indexes
    </Directory>

    # Logs específicos de PlanSowGrow
    ErrorLog ${APACHE_LOG_DIR}/plansowgrow-error.log
    CustomLog ${APACHE_LOG_DIR}/plansowgrow-access.log combined
    LogLevel info

    # Seguridad: bloquear acceso a archivos sensibles
    <FilesMatch "\.(py|pyc|pyo|db|sqlite|env|gitignore)$">
        Require all denied
    </FilesMatch>

</VirtualHost>
