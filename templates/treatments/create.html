{% extends "base.html" %}

{% block title %}Nuevo Tratamiento - PlanSowGrow{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="bi bi-plus-circle"></i> Nuevo Tratamiento</h1>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre del Tratamiento *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <input type="hidden" id="description" name="description">
                        <div class="rich-text-editor" data-input="description" style="min-height: 150px;"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="application_method" class="form-label">Método de Aplicación</label>
                        <input type="hidden" id="application_method" name="application_method">
                        <div class="rich-text-editor" data-input="application_method" style="min-height: 120px;"></div>
                        <small class="text-muted">Cómo y cuándo aplicar el tratamiento</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="frequency_days" class="form-label">Frecuencia (días)</label>
                        <input type="number" class="form-control" id="frequency_days" name="frequency_days"
                               placeholder="Cada cuántos días repetir">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Crear Tratamiento
                        </button>
                        <a href="{{ url_for('treatments.list_treatments') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
