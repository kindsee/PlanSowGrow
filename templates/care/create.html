{% extends "base.html" %}

{% block title %}Nueva Acción de Cuidado - PlanSowGrow{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="bi bi-plus-circle"></i> Nueva Acción de Cuidado</h1>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="action_type" class="form-label">Tipo de Acción *</label>
                        <select class="form-select" id="action_type" name="action_type" required>
                            <option value="">Selecciona un tipo</option>
                            <option value="pruning">Poda</option>
                            <option value="pinching">Despunte</option>
                            <option value="tutoring">Entutorado</option>
                            <option value="fertilizing">Fertilización</option>
                            <option value="watering">Riego</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <input type="hidden" id="description" name="description">
                        <div class="rich-text-editor" data-input="description" style="min-height: 150px;"></div>
                        <small class="text-muted">Describe cómo realizar esta acción</small>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Crear Acción
                        </button>
                        <a href="{{ url_for('care.list_care_actions') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
