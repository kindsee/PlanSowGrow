{% extends "base.html" %}

{% block title %}Editar {{ care_action.name }} - PlanSowGrow{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('care.list_care_actions') }}" class="btn btn-sm btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Volver a Cuidados
    </a>
</div>

<h1 class="mb-4"><i class="bi bi-pencil"></i> Editar Acción de Cuidado</h1>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ care_action.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="action_type" class="form-label">Tipo de Acción *</label>
                        <select class="form-select" id="action_type" name="action_type" required>
                            <option value="">Selecciona un tipo</option>
                            <option value="pruning" {% if care_action.action_type == 'pruning' %}selected{% endif %}>Poda</option>
                            <option value="pinching" {% if care_action.action_type == 'pinching' %}selected{% endif %}>Despunte</option>
                            <option value="tutoring" {% if care_action.action_type == 'tutoring' %}selected{% endif %}>Entutorado</option>
                            <option value="fertilizing" {% if care_action.action_type == 'fertilizing' %}selected{% endif %}>Fertilización</option>
                            <option value="watering" {% if care_action.action_type == 'watering' %}selected{% endif %}>Riego</option>
                            <option value="other" {% if care_action.action_type == 'other' %}selected{% endif %}>Otro</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <input type="hidden" id="description" name="description" value="{{ care_action.description or '' }}">
                        <div class="rich-text-editor" data-input="description" style="min-height: 150px;"></div>
                        <small class="text-muted">Describe cómo realizar esta acción</small>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Guardar Cambios
                        </button>
                        <a href="{{ url_for('care.list_care_actions') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
