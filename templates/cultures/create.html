{% extends "base.html" %}

{% block title %}Nuevo Cultivo - PlanSowGrow{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="bi bi-plus-circle"></i> Nuevo Cultivo</h1>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="bed_id" class="form-label">Bancal *</label>
                        <select class="form-select" id="bed_id" name="bed_id" required>
                            <option value="">Selecciona un bancal</option>
                            {% for bed in beds %}
                            <option value="{{ bed.id }}">{{ bed.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Fecha de Inicio *</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" 
                               value="{{ today }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="start_type" class="form-label">Tipo de Inicio *</label>
                        <select class="form-select" id="start_type" name="start_type" required>
                            <option value="">Selecciona un tipo</option>
                            <option value="seed">Semilla</option>
                            <option value="seedling">Pl√°ntula</option>
                            <option value="transplant">Trasplante</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Plantas * (selecciona al menos una)</label>
                        <div class="border rounded p-3" style="max-height: 200px; overflow-y: auto;">
                            {% for plant in plants %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="plant_ids" 
                                       value="{{ plant.id }}" id="plant_{{ plant.id }}">
                                <label class="form-check-label" for="plant_{{ plant.id }}">
                                    {{ plant.name }}
                                    {% if plant.scientific_name %}
                                    <small class="text-muted">({{ plant.scientific_name }})</small>
                                    {% endif %}
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notas</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Crear Cultivo
                        </button>
                        <a href="{{ url_for('cultures.list_cultures') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
