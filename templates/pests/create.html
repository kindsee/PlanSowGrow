{% extends "base.html" %}

{% block title %}Nueva Plaga - PlanSowGrow{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="bi bi-plus-circle"></i> Nueva Plaga</h1>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="scientific_name" class="form-label">Nombre Científico</label>
                        <input type="text" class="form-control" id="scientific_name" name="scientific_name">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="symptoms" class="form-label">Síntomas</label>
                        <textarea class="form-control" id="symptoms" name="symptoms" rows="3"
                                  placeholder="Cómo identificar esta plaga"></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Crear Plaga
                        </button>
                        <a href="{{ url_for('pests.list_pests') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
