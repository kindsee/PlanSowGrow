{% extends "base.html" %}

{% block title %}Editar {{ plant.name }} - PlanSowGrow{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('plants.view_plant', plant_id=plant.id) }}" class="btn btn-sm btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Volver a la Planta
    </a>
</div>

<h1 class="mb-4"><i class="bi bi-pencil"></i> Editar Planta</h1>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre Común *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ plant.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="scientific_name" class="form-label">Nombre Científico</label>
                        <input type="text" class="form-control" id="scientific_name" name="scientific_name"
                               value="{{ plant.scientific_name or '' }}"
                               placeholder="Ej: Solanum lycopersicum">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="growth_days" class="form-label">Días de Crecimiento</label>
                                <input type="number" class="form-control" id="growth_days" name="growth_days"
                                       value="{{ plant.growth_days or '' }}"
                                       placeholder="Días hasta la cosecha">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="harvest_period_days" class="form-label">Periodo de Cosecha (días)</label>
                                <input type="number" class="form-control" id="harvest_period_days" 
                                       name="harvest_period_days" 
                                       value="{{ plant.harvest_period_days or '' }}"
                                       placeholder="Duración de la cosecha">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ plant.description or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notas</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"
                                  placeholder="Requisitos especiales, consejos de cultivo, etc.">{{ plant.notes or '' }}</textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Guardar Cambios
                        </button>
                        <a href="{{ url_for('plants.view_plant', plant_id=plant.id) }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
